<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .counter {
            background-color: #f5f5f5;
            padding: 20px 0;
            border-radius: 5px;
        }

        .count-title {
            font-size: 40px;
            font-weight: normal;
            margin-top: 10px;
            margin-bottom: 0;
            text-align: center;
        }

        .count-text {
            font-size: 13px;
            font-weight: normal;
            margin-top: 10px;
            margin-bottom: 0;
            text-align: center;
        }

        .fa-2x {
            margin: 0 auto;
            float: none;
            display: table;
            color: #4ad1e5;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Perpustakaan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="transaksi.html">Transaksi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="history.html">History Pinjaman</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rak-buku.html">Rak Buku</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Master
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="master/buku.html">Buku</a></li>
                            <li><a class="dropdown-item" href="master/mahasiswa.html">Mahasiswa</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="app" class="container mt-3">
        <div class="container">
            <div class="row">
                <br />
                <div class="col text-center">
                    <h2>Selamat Datang Diperpustakaan</h2>
                    <p>Membaca adalah jendela dunia</p>
                </div>
            </div>

            <div class="row text-center">
                <div class="col">
                    <a class="nav-link" href="master/buku.html">
                        <div class="counter">
                            <i class="fa fa-book fa-2x"></i>
                            <h2 class="timer count-title count-number" data-to="100" data-speed="1500"></h2>
                            <p class="count-text ">Buku</p>
                        </div>
                    </a>
                </div>
                <div class="col">
                    <a class="nav-link" href="rak-buku.html">
                        <div class="counter">
                            <i class="fa fa-box-open fa-2x"></i>
                            <h2 class="timer count-title count-number" data-to="1700" data-speed="1500"></h2>
                            <p class="count-text ">Rak Buku</p>
                        </div>
                    </a>
                </div>
                <div class="col">
                    <a class="nav-link" href="transaksi.html">
                        <div class="counter">
                            <i class="fa fa-edit fa-2x"></i>
                            <h2 class="timer count-title count-number" data-to="11900" data-speed="1500"></h2>
                            <p class="count-text ">Transaksi</p>
                        </div>
                    </a>
                </div>
                <div class="col">
                    <a class="nav-link" href="master/mahasiswa.html">
                        <div class="counter">
                            <i class="fa fa-users fa-2x"></i>
                            <h2 class="timer count-title count-number" data-to="157" data-speed="1500"></h2>
                            <p class="count-text ">Mahasiswa</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
